<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAY by Growder</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <h1 class="header__logo"><img src="./assets/svg/logo_ray.svg"></h1>
        <nav class="header__nav">
          <ul class="header__primaryMenu">
            <li class="header__primaryMenuItem"><a href="">concept</a></li>
            <li class="header__primaryMenuItem"><a href="">pickup</a></li>
            <li class="header__primaryMenuItem"><a href="">ranking</a></li>
            <li class="header__primaryMenuItem"><a href="">items</a></li>
            <li class="header__primaryMenuItem"><a href="">brand</a></li>
            <li class="header__primaryMenuItem"><a href="">company</a></li>
            <li class="header__primaryMenuItem"><a href="">guide</a></li>
            <li class="header__primaryMenuItem"><a href="">review</a></li>
          </ul>
        </nav>
        <div class="header__sub">
          <ul class="header__socialLinks">
            <li class="header__socialLink --rakuten">
              <img src="./assets/svg/icon_rakuten.svg">
            </li>
            <li class="header__socialLink --line">
              <img src="./assets/svg/icon_line.svg">
            </li>
            <li class="header__socialLink --instagram">
              <img src="./assets/svg/icon_instagram.svg">
            </li>
          </ul>
          <ul class="header__secondaryMenu">
            <li class="header__secondaryMenuItem --cart">
              <img src="./assets/svg/icon_cart.svg">
            </li>
            <li class="header__secondaryMenuItem --mail">
              <img src="./assets/svg/icon_mail.svg">
            </li>
          </ul>
          <div class="header__search">
            <input class="header__searchInput" type="search" placeholder="何をお探しですか？">
          </div>
        </div>
      </div>
    </header>
    <main>
      <header class="hero">
        <div class="slider" data-is-header="true">
          <ul class="slider__inner">
            <li class="slider__item">
              <img src="./assets/sample/sampleSliderItem00.jpg">
            </li>
            <li class="slider__item">
              <img src="./assets/sample/sampleSliderItem01.jpg">
            </li>
            <li class="slider__item">
              <img src="./assets/sample/sampleSliderItem02.jpg">
            </li>
            <li class="slider__item">
              <img src="./assets/sample/sampleSliderItem03.jpg">
            </li>
          </ul>
        </div>
      </header>
      <section class="news">
        <div class="news__inner">
        <ul class="news__feed"></ul>
        <template id="newsTemplate">
          <li class="news__feedItem">
            <p class="news__date"></p>
            <p class="news__content"></p>
          </li>
        </template>
        </div>
      </section>
      <section class="section">
        <div class="section__container">
          <ul class="products"></ul>
          <template id="productsTemplate">
            <li class="products__item">
              <figure class="products__image">
                <img src="">
              </figure>
              <div class="products__info">
                <span class="products__name"></span>
                <span class="products__price"></span>
              </div>
            </li>
          </template>
        </div>
      </section>
    </main>
    <script src="./js/init.js" type="module"></script>
  </body>
</html>
